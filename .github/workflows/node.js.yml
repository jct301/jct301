name: Update README.md

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v1
      with:
        node-version: '20'
    - run: pnpm install
    - run: pnpm run update-readme
    - run: |
        git config user.name jct301
        git config user.email jctr.301@gmail.com
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update README with latest info"
        git push origin main